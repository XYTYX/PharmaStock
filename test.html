<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaStock Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .status {
            background: rgba(0, 255, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World! ðŸš€</h1>
        <p>PharmaStock deployment test is working!</p>
        <p>Environment: <strong id="env">Loading...</strong></p>
        <p>Timestamp: <strong id="time"></strong></p>
        <div class="status">
            âœ… Deployment successful!
        </div>
    </div>

    <script>
        // Set environment
        const urlParams = new URLSearchParams(window.location.search);
        const env = urlParams.get('env') || 'development';
        document.getElementById('env').textContent = env;
        
        // Set timestamp
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Update timestamp every second
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }, 1000);
    </script>
</body>
</html>
